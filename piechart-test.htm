<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Test pie Chart</title>

  <link Content-Type="text/css" href="/iotstyle.css" rel="stylesheet" />
</head>

<body>
  <h2>Pie Chart</h2>
  <object id="piechart" data="pieChart.svg" type="image/svg+xml" style="float:left;width:300px;height:300px;"></object>

  <script>
    var chartObj = document.getElementById('piechart');
    var chartAPI;

    window.addEventListener('load', function () {
      chartAPI = chartObj.getSVGDocument().api;
      chartAPI.options.showValue = false;
      chartAPI.options.showPercentage = true;
      
      chartAPI.draw([
        {
          color: 'darkblue',
          title: "Used",
          value: 800000
        },
        {
          color: 'yellow',
          title: "reserved",
          value: 200000
        },
        {
          color: 'silver',
          title: "Available",
          value: 1200000
        }
      ]);
    });
  </script>
</body>

</html>
