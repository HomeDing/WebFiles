<div class="card" u-control="dht" id="${id}" microID="${id}" u-is="generic">
  <div u-is="include" ref=".cHead"></div>
<hr />
  <div class="block">
    <table>
      <tr>
        <td style="font-size: 2rem"><span u-text="temperature">__.__</span>&deg;C</td>
        <td style="width:1rem"></td>
        <td style="font-size: 2rem"><span u-text="humidity">__.__</span>%</td>
      </tr>
      <tr>
        <td>Temperature</td>
        <td></td>
        <td>Humidity</td>
      </tr>
    </table>
  </div>
</div>

<div class="card" u-control="bme680" id="${id}" microID="${id}" u-is="generic">
  <div class="block"><svg class="icon">
      <use href="./icons.svg#bme680" />
    </svg>
    <svg class="setconfig"><use href="./icons.svg#config" /></svg>
    <table>
      <tr>
        <td colspan="3"><span u-text="description"></span></td>
      </tr>
      <tr>
        <td style="font-size: 1.8rem"><span u-text="temperature">__.__</span>&deg;C</td>
        <td style="width:1rem"></td>
        <td style="font-size: 1.8rem"><span u-text="humidity">__.__</span>%</td>
      </tr>
      <tr>
        <td>Temperature</td>
        <td></td>
        <td>Humidity</td>
      </tr>
      <tr>
        <td style="font-size: 1.8rem"><span u-text="pressure">_____</span></td>
        <td style="width:1rem"></td>
        <td style="font-size: 1.8rem"><span u-text="gas">_____</span></td>
      </tr>
      <tr>
        <td>Pressure</td>
        <td></td>
        <td>Gas Quality</td>
      </tr>
    </table>
  </div>
</div>

<form method="dialog" class="card" u-control="timer" microID="${id}" u-is="timer">
  <div u-is="include" ref=".cHead"></div>
  <span class="u-bool ux-value" u-active="value" style="top:2rem;"></span>
  <fieldset class="block btn-group">
    <legend>Mode</legend>
    <label><input name="mode" u-value="mode" type="radio" value="off">Off</label>
    <label><input name="mode" u-value="mode" type="radio" value="on">On</label>
    <label><input name="mode" u-value="mode" type="radio" value="timer">Timer</label>
  </fieldset>

  <div class="block">
    <div class="u-bar">
      <span class="pulse"></span>
      <span class="current"></span>
    </div>
  </div>
  <div class="block footer form-actions">
    <button u-action="start" value="1">Start</button>
    <button u-action="next" value="1">Next</button>
  </div>
</form>

<div class="card" u-control="button" microID="${id}" u-is="button"> 
  <div u-is="include" ref=".cHead"></div>
  <div class="block"><button u-text="description">.</button></div>
</div>

<div class="card small" u-control="webbutton" microID="${id}" u-is="button">
  <div class="block"><button u-text="description">.</button></div>
</div>

<div class="card" u-control="digitalout" microID="${id}" u-is="generic">
  <div u-is="include" ref=".cHead"></div>
  <div class="block Element">
    <span class="u-bool ux-value" u-active="value" style="position: absolute;top:0.5rem;right:0.5rem"></span>
    <div class="form-grid"><label>Value:</label><output u-text="value"></output></div>
  </div>
</div>

<div class="card" u-control="reference" microID="${id}" u-is="generic">
  <div u-is="include" ref=".cHead"></div>
  <div class="block Element">
    <span class="u-bool ux-value" u-active="value" style="position: absolute;top:0.5rem;right:0.5rem"></span>
    <div class="form-grid">
      <label>Reference:</label><output u-text="reference"></output>
      <label>Value:</label><output u-text="value"></output>
    </div>
  </div>
</div>

<div class="card" u-control="pwmout" u-is="pwmout" microID="${id}">
  <div u-is="include" ref=".cHead"></div>
  <div class="block" style="position: relative;min-height: 5rem">
    <span class="ux-levelbar ux-value"></span>
    <div style="font-size: 2rem"><span u-text="value"></span> / <span u-text="range"></span></div>
  </div>
</div>

<div class="card" u-control="log" u-is="log" microID="${id}">
  <div class="block header">
    <svg class="icon"><use href="./icons.svg#${type}" /></svg>
    <h3 u-text="title"></h3>
    <h4 u-text="description"></h4>
    <svg class="fullscreen"><use href="./icons.svg#fullscreen" /></svg>
    <svg class="setconfig"><use href="./icons.svg#config" /></svg>
  </div>
  <div class="block"><object data="chartline.svg" type="image/svg+xml" style="width:100%"></object></div>
</div>

<!-- Display -->

<div class="card" u-control="displayoled" u-is="display" microID="${id}">
  <div class="block" style="display: flex;flex-direction: row;align-items: center;">
    <svg class="icon" u-action="addpage" value="-1" style="margin:0;width:2rem">
      <use href="./icons.svg#minus"></use>
    </svg>
    <div class="display"></div>
    <svg class="icon" u-action="addpage" value="1" style="margin:0;width:2rem">
      <use href="./icons.svg#plus"></use>
    </svg>
  </div>
</div>

<div class="card" u-control="displaylcd" u-is="generic" microID="${id}">
  <div class="block">
    <div class="display" grid="10" style="height: 20px;width: 112px;font-family: monospace"></div>
  </div>
</div>
