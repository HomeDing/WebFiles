<!doctype html>
<html lang="en-US" prefix="og: https://ogp.me/ns#">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>test-markdown sfc</title>
  <link rel="icon" type="image/png" href="/favicon48.png" sizes="48x48">

  <meta property="og:title" content="The Rock" />
  <meta property="og:type" content="video.movie" />
  <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
  <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" />
  <!-- <link rel='stylesheet' href='/docstyle.css' media='all' /> -->
  <link Content-Type="text/css" href="/docstyle.css" rel="stylesheet" />

  <script src="/sfc/loader.js"></script>
</head>

<body class="sitelayout">

  <header>
    <h1>test-markdown sfc</h1>
  </header>

  <nav class="navbar">
    <button id="load1">load</button>
    <button id="text1">text1</button>
    <button id="text2">css-readme.md</button>
  </nav>
  <main>
    <u-markdown src="./test-md1.md"></u-markdown>
  </main>
  <script>
    loadComponent('u-markdown').then(() => {
      console.log('Page', "all components loaded.");
    });

    document.querySelector('#load1').addEventListener('click', (e) => {
      document.querySelector('u-markdown').setAttribute('src', "./test-md2.md");
    });

    document.querySelector('#text1').addEventListener('click', (e) => {
      document.querySelector('u-markdown').setAttribute('textContent', "# Hello World\n\nHello to the World !!");
    });

    document.querySelector('#text2').addEventListener('click', (e) => {
      document.querySelector('u-markdown').setAttribute('src', "/css/readme.md");
    });
  </script>
</body>

</html>
