<!doctype html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Date and Time</title>

  <link rel='stylesheet' href='/docstyle.css' media='all' />

  <style>
    time[is="u-time"] {
      background-color: lightgoldenrodyellow;
      padding: 0 0.2em;
    }
  </style>
  <script src="/sfc/loader.js"></script>
</head>

<body class="sitelayout">
  <header>
    <h1>Date and Time</h1>
  </header>

  <main>
    values: <button id="b1">noon</button> <button id="b2">now</button>
    formatting: <button id="fd">date</button> <button id="ft">time</button> <button id="f1">short</button> <button
      id="f4">full</button>
    <hr>
    <p>The time is: <time id="t1" is="u-time" datetime="2025-01-28 14:02" datestyle="long" timestyle="short"></time>
    </p>
    <p>The time is: <time is="u-time" datetime="2025-01-28" datestyle="short" timestyle="none">2025-01-28</time></p>
    <p>The time is: <time datetime="2025-01-28" datestyle="short" timestyle="none">2025-01-28</time></p>
  </main>

  <script>
    const tObj = document.querySelector('#t1');

    window.loadComponent('u-time').then(() => {
      console.log('Page', 'all components loaded.');
    });

    document.querySelector('#b1').addEventListener('click', (e) => {
      tObj.setAttribute('datetime', '2024-12-25 12:00:00');
    });

    document.querySelector('#b2').addEventListener('click', (e) => {
      tObj.setAttribute('datetime', Date.now());
    });

    document.querySelector('#fd').addEventListener('click', (e) => {
      tObj.setAttribute('datestyle', 'medium');
      tObj.setAttribute('timestyle', '');
    });

    document.querySelector('#ft').addEventListener('click', (e) => {
      tObj.setAttribute('datestyle', '');
      tObj.setAttribute('timestyle', 'medium');
    });

    document.querySelector('#f1').addEventListener('click', (e) => {
      tObj.setAttribute('datestyle', 'short');
      tObj.setAttribute('timestyle', 'short');
    });

    document.querySelector('#f4').addEventListener('click', (e) => {

      tObj.setAttribute('datestyle', 'full');
      tObj.setAttribute('timestyle', 'full');
    });
  </script>
</body>

</html>
