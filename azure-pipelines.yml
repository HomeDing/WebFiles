name: WebFiles Pipes

trigger:
- master
- azure*

pool:
  vmImage: 'ubuntu-latest'


stages:
- stage: Build_and_Pack2
  jobs:
  - job: install
    steps: 
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
      displayName: 'Install Node.js'

    - script: npm install
    - script: npm run build
    - script: npm run pack
