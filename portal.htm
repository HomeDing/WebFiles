<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>HomeDing Portal</title>

  <link rel="icon" type="image/png" href="/favicon48.png" sizes="48x48">
  <meta name="application-name" content="Ding" />
  <meta name="msapplication-config" content="/browserconfig.xml" />
  <meta name="msapplication-TileColor" content="#2b5797" />
  <meta name="msapplication-TileImage" content="/favicon144.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon180.png" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" type="image/png" href="/favicon48.png" sizes="48x48">

  <link Content-Type="text/css" href="/iotstyle.css" rel="stylesheet" />

  <script src="/polyfill.js"></script>
  <script src="/micro.js"></script>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    #ppage {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 100%;
    }

    #pbody {
      flex: 1;
      display: flex;
      flex-direction: row;
      background-color: silver;
    }

    nav {
      flex: 0;
      min-width: 10em;
      background-color: lightgray;
      font-size: 1.3em;

    }

    main {
      flex: 1;
    }

    ul>hr {
      border: 0
    }

    ul>li {
      margin-bottom: 0.3em;
    }
  </style>
</head>

<body>
  <div id="ppage">
    <div class="u-navbar nogutter">
      <img src="/i/menui.svg" class="button" />
      <span>HomePortal</span>
      <img id="reload" src="/i/reload.svg" class="button" />
    </div>

    <div id="pbody">
      <nav>
        <ul id="devices" style="padding-inline-start: 1rem;list-style-type: none;">

          <li><a href="#/portalhome.htm">Home</a></li>
          <hr />
          <li><a href="#/monitor.htm">Monitor</a></li>
          <hr />
          <li><a href="#water2/ding.htm">Water-Balcony</a></li>
        </ul>
      </nav>
      <main>
        <iframe id="content" name="content" style="width: 100%;height:100%;border:0" src="portalhome.htm"></iframe>
      </main>
    </div>
  </div>

  <script>
    var iframeObj = document.querySelector('iframe#content');

    function loadDevices() {
      fetch('/$devices')
        .then(function (result) {
          return result.json();
        })
        .then(function (devices) {
          var nav = document.querySelector('#devices');
          for (var n = 0; n < devices.length; n++) {
            var o = document.createElement('li');
            nav.appendChild(o);
            var a = document.createElement('a');
            a.href = "#" + devices[n] + '/board.htm';
            a.innerText = devices[n].replace('.local', '');
            o.appendChild(a);
          }
          window.setTimeout(startContent, 10);
        });
    } // loadDevices()

    // display to content in iframe, specified by url-hash
    function startContent() {
      // #nodeding/board.htm
      var h = String(window.location.hash);
      var m = h.match(/^#(\w*)\/(\w*\.?\w*)/);
      if (!m) {
        // no match
      } else if (!m[1] && m[2]) {
        iframeObj.src = '/' + m[2];

      } else if (m[1] && m[2]) {
        iframeObj.src = 'http://' + m[1] + '/' + m[2];
      } else if (m[1]) {
        iframeObj.src = "data:text/html;charset=utf-8,pleasewait";
        iframeObj.src = 'http://' + m[1];
      } // if
    } // startContent()

    window.addEventListener('hashchange', startContent);
    window.addEventListener('load', loadDevices);
    document.querySelector('#reload').addEventListener('click', function () {
      window.location.reload(true);
    })
  </script>
</body>

</html>
