<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Update</title>
</head>

<body>
  <h1>Web Update</h1>
  <table>
    <tr>
      <td><progress value=0 max=1></progress></td>
    </tr>
    <tr>
      <td id='info'>.</td>
    </tr>
    <tr>
      <td><button>start</button></td>
    </tr>
  </table>
  <script>
    var repo = 'https://homeding.github.io/';
    var eStart = document.querySelector('button');
    var eBar = document.querySelector('progress');
    var eInfo = document.querySelector('#info');
    var work = { status: '0', list: null, files: 0, done: 0 };
    var timer = 0;
    var seed = "?" + new Date().valueOf();

    function log(t) {
      eInfo.innerText = t;
    } // log

    function next() {
      work.status = 'r';
    } // next

    if (location.hash) {
      repo += location.hash.substr(1) + '/';
    } else {
      repo += 'v02/';
    }
    log('loading web files from ' + repo);

    // fetch list of files
    function doStart() {
      work.status = 'w'; // wait
      fetch(repo + 'list.txt' + seed)
        .then(function (result) {
          return result.text();
        })
        .then(function (txt) {
          var s = txt.replace(/\r?\n/g, ';');
          s = s.replace(/;$/, '');
          work.list = s.split(';');
          work.files = work.list.length;
          next();
        });
    } // doStart()


    // grab next file
    function doFile() {
      work.status = 'w'; // wait
      var theItem = work.list.shift();

      // set progress
      work.done++;
      eBar.max = work.files;
      eBar.value = work.done;
      eInfo.innerText = theItem; // log

      if (theItem[0] == '-') {
        // delete the file
        fetch('/' + theItem.substr(1), { method: 'DELETE' })
          .then(next).catch(next);

      } else {
        fetch(repo + theItem + seed)
          .catch(next)
          .then(function (result) {
            return result.arrayBuffer();
          })
          .then(function (buf) {
            var formData = new FormData();
            formData.append('file', new Blob([buf]), '/' + theItem);

            var xmlHttp = new XMLHttpRequest();
            xmlHttp.addEventListener('readystatechange', function (p) {
              if ((xmlHttp.readyState == 4) && (xmlHttp.status >= 200) && (xmlHttp.status < 300)) {
                next();
              }
            });
            xmlHttp.open('POST', '/');
            xmlHttp.send(formData);
          });
      };
    } // doFile()


    function step() {
      if (work.status == '0') { // not yet started
        // fetch file list;
        doStart();
      } else if (work.status == 'r') { // run
        if (work.list.length == 0)
          work.status = 'e';
        else
          doFile();
      } else if (work.status == 'e') { // end
        if (timer) {
          window.clearInterval(timer);
          log('done');
          window.location.href = '/';
        }
        timer = 0;
      }
    }

    eStart.addEventListener('click', function () {
      timer = window.setInterval(step, 330);
    });
  </script>
</body>

</html>
