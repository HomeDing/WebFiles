  <style>
    .dataTab {
      border-collapse: collapse;
      background-color: white;
      border: solid 1px #203050;
      padding: 0;
    }

    .dataTab tr:nth-child(even) {
      background: #ddd
    }

    .dataTab tr:nth-child(odd) {
      background: #eee
    }

    .dataTab td,
    .dataTab th {
      border: solid 1px #203050;
      padding: 0.25em 0.8em;
    }

    .dataTab thead th {
      background-color: #203050;
      color: white;
    }

    .remote img {
      width: 1em;
      height: 1em;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="u-header">
      <a href="/" title="Startpage"><img class="icon" src="/i/device.svg" /></a>
      <h1>IoT HomeDing Monitor</h1>
    </div>

    <div class="row">
      <div class="col">
        <table class="dataTab">
          <thead>
            <tr>
              <th>*</th>
              <th>hostname</th>
              <th>memory</th>
              <th>version</th>
              <th>uptime</th>
            </tr>
          </thead>
          <tr class="remote">
            <td class="status"><img src="i/stop.svg"></td>
            <th class="hostname"><a href="http://airding">airding</a></th>
            <td class="memory"></td>
            <td class="version"></td>
            <td class="uptime"></td>
          </tr>
          <tr class="remote">
            <td class="status"><img src="i/stop.svg"></td>
            <th class="hostname"><a href="http://rfbridge">rfbridge</a></th>
            <td class="memory"></td>
            <td class="version"></td>
            <td class="uptime"></td>
          </tr>
          <tr class="remote">
            <td class="status"><img src="i/stop.svg"></td>
            <th class="hostname"><a href="http://dhtdevice">dhtdevice</a></th>

            <td class="uptime"></td>
          </tr>
          <tr class="remote">
            <td class="status"><img src="i/stop.svg"></td>
            <th class="hostname"><a href="http://imkelight">imkelight</a></th>
            <td class="memory"></td>

            <td class="uptime"></td>
          </tr>

            <td class="memory"></td>
            <td class="version"></td>

          </tr>

        </table>
      </div>
    </div>
  </div>

  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var string = msg.toLowerCase();
      var substring = 'script error';
      if (string.indexOf(substring) > -1) {
        alert('Script Error: See Browser Console for Detail');
      } else {
        var message = [
          'Message: ' + msg,
          'URL: ' + url,
          'Line: ' + lineNo,
          'Column: ' + columnNo,
          'Error object: ' + JSON.stringify(error)
        ].join(' - ');

        alert(message);
      }

      return false;
    };
  </script>

  <script>
    var remotes = document.querySelectorAll('.remote');
    var remoteIndex = 0;

    function updateNext() {
      var obj = remotes[remoteIndex];
      if (remoteIndex >= remotes.length) {
        remoteIndex = 0;
        window.setTimeout(updateNext, 8000);

      } else {
        var hostname = obj.querySelector('.hostname').textContent;
        var statImg = obj.querySelector('.status img');

        statImg.src = 'i/config.svg';

        fetch('http://' + hostname + '/$sysinfo', {})
          .then(function (response) {
            if (response.status === 200) {
              return response.json();
            } else {
              debugger;
            }
          })
          .then(function (si) {
            // alert(JSON.stringify(si, null, 2));
            var d = new Date(si.upTime * 1000);

            statImg.src = 'i/start.svg';
            obj.querySelector('.memory').textContent = si.freeHeap;
            obj.querySelector('.version').textContent = si.build;
            obj.querySelector('.uptime').textContent = d.toISOString().split(/[T\.]/)[1];
          })
          .catch(function (err) {
            statImg.src = 'i/stop.svg';
            obj.querySelector('.memory').textContent = '-';
            obj.querySelector('.uptime').textContent = '-';

            console.log(err);
            // alert(err);
          })
          .finally(function () {
            console.log("finally");
            remoteIndex++;
            window.setTimeout(updateNext, 200);
          });
      }

    }

    window.addEventListener('load', function () {
      window.setTimeout(updateNext, 400);
    });
  </script>
</body>
